<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
  </head>
  <link rel="stylesheet" href="..//css/login.css" />
  <body>
    <div class="limiter">
      <div
        class="container-login100"
        style="background-image: url('images/bg-01.jpg')"
      >
        <div class="wrap-login100">
          <form class="login100-form validate-form">
            <div class="logo">
            <img src="..//login-icon-vector-user-symbol-simple-linear-pictogram-user-interface-account-log-in-700-250244157-removebg-preview.png" width="120px">
              <i class="zmdi zmdi-landscape"></i>
            </div>
            </span>

            <span class="login100-form-title p-b-34 p-t-27"> Entrar </span>

            <div
              class="wrap-input100 validate-input"
              data-validate="Enter username"
            >
              <input
                class="input100"
                type="text"
                name="username"
                placeholder="Nome de usuÃ¡rio"
              />
              <span class="focus-input100" data-placeholder="&#xf207;"></span>
            </div>

            <div
              class="wrap-input100 validate-input"
              data-validate="Enter password"
            >
              <input
                class="input100"
                type="password"
                name="pass"
                placeholder="Senha"
              />
              <span class="focus-input100" data-placeholder="&#xf191;"></span>
            </div>
            <div class="container-login100-form-btn">
              <button class="login100-form-btn">Login</button>
            </div>

            <div class="senha">
              <a class="txt1" href="#"> Esqueceu a senha? </a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div id="dropDownSelect1"></div>

    <!--===============================================================================================-->

    <script src="vendor/daterangepicker/daterangepicker.js"></script>
